<ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle class="card-title">ASSETS</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-header>

<ion-content>
  <ion-list *ngIf="assets.length else noAssets">
    <ion-item-sliding *ngFor="let asset of assets">
      <ion-item (click)="assetSelected(asset)">
        <ion-label class="center-label">
          <div class="label-content">
            <ion-text color="primary"><h1><b>{{asset.symbol}}</b></h1></ion-text>
            <div class="spacer"></div>
            <div class="sections">
              <div class="content">
                <ion-text color="medium"><b>AVERAGE COST</b></ion-text>
                <ion-text color="primary">{{formatMoneyValue(asset.averageCost)}}</ion-text>
              </div>
              <div class="content">
                <ion-text color="medium"><b>TOTAL BUDGET</b></ion-text>
                <ion-text color="primary">{{formatMoneyValue(asset.budget)}}</ion-text>
              </div>
            </div>
            <div class="spacer"></div>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="removeAsset(asset)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer *ngIf="assets.length">
  <div class="button-container">
    <ion-button color="primary" expand="block" (click)="openAssetCreationModal()">ADD NEW ASSET</ion-button>
  </div>
</ion-footer>

<ng-template #noAssets>
  <div class="content">
    <ion-fab>
      <ion-fab-button (click)="openAssetCreationModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ng-template>
