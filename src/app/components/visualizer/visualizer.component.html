<ion-content [scrollY]="false">
  <ion-tabs>

    <ion-tab-bar slot="top">
      <ion-tab-button tab="chart">
        <ion-icon name="bar-chart-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="settings" *ngIf="!isNetworthView()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
