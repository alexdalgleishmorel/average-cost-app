<ion-content [scrollY]="false">
  <ion-tabs>

    <ion-tab-bar slot="top">
      <ion-tab-button tab="chart">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-text>CHART</ion-text>
      </ion-tab-button>
  
      <ion-tab-button tab="configuration" *ngIf="!isNetworthView()">
        <ion-icon name="options-outline"></ion-icon>
        <ion-text>CONFIG</ion-text>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
