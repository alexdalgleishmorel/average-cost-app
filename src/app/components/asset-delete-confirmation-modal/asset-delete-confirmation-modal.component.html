<ion-content [scrollY]="false">
  <div class="content">
    <ion-text>Are you sure you want delete this asset?</ion-text>
    <div class="spacer"></div>
    <div class="row">
      <ion-button color="light" (click)="cancel()">NO</ion-button>
      <div class="spacer"></div>
      <ion-button color="primary" (click)="confirm()">YES</ion-button>
    </div>
  </div>
</ion-content>
